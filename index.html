 }

.finalchild .zemot1:hover{

 }
 
.finalchild .zemot3:hover{

 }

 }

.fa-solid{

 .footer {
    padding: 50px 20px;
    font-family: 'Arial', sans-serif;
}

.footer-container {
    max-width: 1200px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 40px;
}

.footer-brand {
    margin-bottom: 20px;
}

.footer-brand h2 {
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 15px;
}

.footer-address {
    color: #666;
}

.footer-newsletter h3 {
    font-size: 18px;
    margin-bottom: 20px;
    font-weight: 600;
}

.footer-links ul {
    list-style: none;
    padding: 0;
}

.footer-links li {
    margin-bottom: 10px;
}

.footer-links a {
    text-decoration: none;
    color: black;
    transition: color 0.3s;
}

.footer-links a:hover {
    color: grey;
}

.footer-newsletter input {
    width: 100%;
    padding: 12px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
}

.footer-newsletter button {
    background-color: #000;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 500;
    transition: background-color 0.3s ;
    animation: movewindow 3s infinite alternate ;
}

.footer-newsletter button:hover {
    background-color: rgb(37, 36, 36);
}     
@keyframes movewindow {
    0% {
        translate: 15px 0;
    }

    25% {
        translate: -15px 0;
    }

    50% {
        translate: 15px 0;
    }

    75% {
        translate: -15px 0;
    }

    100% {
        translate: 15px 0;
    }
}
        .container {
